<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/login-style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <div id="navigation"></div>
    </header>
    <div class="container">
      <h1>MoneyMate</h1>
      <p>We are your finance advisor</p>
    </div>

    <div class="login-box">
      <form action="#">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" required />
          <label>Email</label>
          <div class="input-line"></div>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required />
          <label>Password</label>
          <div class="input-line"></div>
        </div>
        <div class="remember-forgot">
          <label style="color: grey"><input type="checkbox" /> Remember me</label>
          <a href="#" style="color: grey">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
        <button>
          <a href="http://127.0.0.1:5600/home/home.html" class="link">Continue as guest</a>
        </button>
      </form>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("#navigation").load("http://127.0.0.1:5600/navbar/navbar.html");
    });
  </script>
</html>
